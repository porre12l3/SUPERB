<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajer√≠a</title>
    <link rel="stylesheet" href="css/mensajeria.css">
</head>
<body>
    <div class="header-ribbon">
        <div class="image-buttons">
            <a href="muro.html"><img src="img/icono_de_casa.png" class="header-btn" alt="Icono 1"></a>
            <a href="mensajeria.html"><img src="img/icono_de_mensaje.png" class="header-btn" alt="Icono 2"></a>
            <a href="perfil.html"><img src="img/icono_de_perfil.png" class="header-btn" alt="Icono 3"></a>
        </div>
    </div>

    <div class="mensajeria-container">
        <div class="menu">
            <h3>Conectados</h3>
            <ul id="contactList">
                <li>Usuario 1</li>
                <li>Usuario 2</li>
                <li>Usuario 3</li>
                <li>Usuario 4</li>
            </ul>
        </div>

        <div class="main-mensajeria">
            <div class="message-container" id="messageContainer">
            </div>

            <div class="new-message">
                <textarea id="messageText" placeholder="Escribe un mensaje..." rows="3"></textarea>
                <label for="fileInput">
                    <img src="img/icono_archivos.png" id="fileIcon" alt="Seleccionar archivo" class="file-icon">
                </label>
                <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;" />
                <button class="send" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="js/mensajeria.js"></script>
</body>
</html>
